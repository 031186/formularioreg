<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Form-Login</title>
</head>
<body>
    <div class="login-box">
        <form action="/suscription">
            <h3><strong>Registrate para obtener todos los beneficios de Bedu-Travels:</strong></h3>
            <p><strong>Nombre:</strong></p>
            <input type="text" placeholder="Tu Nombre" id="Nombre">
            <p><strong>Apellidos:</strong></p>
            <input type="text" placeholder="Tus apellidos" id="apellidos">
            <p><strong>Correo electrónico:</strong></p>
            <input type="text" placeholder="e-mail@mail.com" id="e-mail">
            <p><strong>Número telefónico:</strong></p>
            <input type="number" placeholder="11 11 11 11 11" id="numero">
            <p><strong>Fecha de nacimiento:</strong></p>
            <input type="date" placeholder="dd/mm/yyyy" id="fecha">
            <p><strong>Nacionalidad:</strong></p>
            <input type="text" placeholder="Tu nacionalidad" id="nacionalidad">
            <p><strong>Password:</strong></p>
            <input type="password" placeholder="contraseña" id="password">
            <p><strong>Confirma tu contraseña:</strong></p>
            <input type="password" placeholder="contraseña" id="password">
            <button>Registrarme</button>
        </form>
    </div>
</body>
</html>
